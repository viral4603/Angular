<form action="#" method="post">
    <fieldset style="background-color: azure; padding: 50px">
        <legend style="font-weight: 600;">Registraion Form</legend>

        <div>
            <label for="fisrtName">First Name</label>
            <input type="text" name="fisrtName" id="fisrtName" placeholder="Enter your first name" required autofocus>
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>

        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required autocomplete="off">
        </div>

        <div>
            <label for="contactNo">Contact Number</label>
            <input type="contactNo" name="contactNo" id="contactNo" placeholder="Enter Contact number" required>
        </div>

        <div style="flex-direction: row;">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id ="male" value="male"><label for="male">male</label>
            <input type="radio" name="gender" id ="female"value="female"><label for="fmale">female</label>
            <input type="radio" name="gender" id="other"value="other"><label for="other">other</label>
        </div>

        <div style="flex-direction: row;">
            <label for="languge">Select languge</label>
            <input type="checkbox" name="languge" value="English"><label for="english">English</label>
            <input type="checkbox" name="languge" value="English"><label for="Gujrati">Gujrati</label>
            <input type="checkbox" name="languge" value="English"><label for="Hindi">Hindi</label>
        </div>

        <div style="margin-top: 10px;">
            <label for="address">Address</label>
            <div style="flex-direction: row; margin-top: 10px;">
                <select name="country" id="country">
                    <option value="">Select County</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
                <label for="pinCode">Pincode</label>
                <input type="text" name="pinCode" maxlength="6" size="6">
            </div>
            <textarea name="address" id="address" cols="40" rows="5"
                placeholder="Enter your address here"></textarea>
        </div>

        <div>
            <input type="submit" name="submit" id="submit">
        </div>

    </fieldset>
</form>
