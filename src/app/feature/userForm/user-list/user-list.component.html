<div class="employee-display mt-5">
    <div class="employee-details user-list">
        <table class="table" >
            <thead class="thead-light bg-dark text-white">
                <tr>
                    <th >id</th>
                    <th>Name</th>
                    <th>email</th>
                    <th>Contact No</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userdata; let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="btn btn-primary" (click)="editForm(i)">edit</button></td>
                    <td><button  class="btn btn-danger"(click)="deleteUser(i)">delete</button></td>
                </tr>
                <tr class="text-center" *ngIf="!userdata.length"><td colspan="6">No Record Found</td></tr>
            </tbody>
        
        </table>
    </div>
</div>
