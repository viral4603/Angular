<p>user-list works!</p>
<div class="employee-display">
    <div class="employee-details user-list">
        <table class="user-table" >
            <thead >
                <tr>
                    <th >id</th>
                    <th>Name</th>
                    <th>email</th>
                    <th>Contact No</th>
                    <th>Gender</th>
                    <th>Joining Date</th>
                    <th>Department</th>
                    <th colspan="2">Action</th>
                </tr>
                <tr *ngFor="let user of showdata; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="button button-primary" (click)="editForm(i+1)">edit</button></td>
                    <td><button  class="button button-cancel"(click)="deleteUser(i+1)">delete</button></td>
                </tr>
            </thead>
        </table>
    </div>
</div>
