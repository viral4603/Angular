<div class="main-heading bg-white d-flex align-items-center px-4">
    <h4>Filter Form</h4>
</div>

    <form [formGroup]="filterForm" autocomplete="on" class="employee-form px-4 bg-white h-100">
        <div class="mb-3">    
            <label>Name</label><br>
            <input formControlName="name" id="firstname" type="text" class="form-control user-input"
                placeholder="Enter your firstname">
            </div>
        <div class="mb-3">
            <label>email</label><br>
            <input type="text" class="user-input form-control" name="email" formControlName="email" placeholder="last Name">
        </div>
        <div class="mb-3">
            <label>age</label><br>
            <input type="text" class="user-input form-control" name="age" formControlName="age" placeholder="enter your email">
        </div>  
        <div class="mb-3">
            <label>gender</label><br>
            <div class="d-flex">
                <input type="radio" class="form-check-input me-2" name="gender" formControlName="gender" value="Male"><label for="male" class="me-4">male</label>
                <input type="radio" class="form-check-input me-2" name="gender" formControlName="gender" value="Female"><label for="female">Female</label>
            </div>  
            
        </div>         
        <div class="user-submit d-flex">
            <button class="btn btn-danger me-4" (click)="cancelFilter()" >Cancel</button>
            <button class="btn btn-primary" type="submit" (click)="applyFilter()">submit</button>
        </div>
    </form>
