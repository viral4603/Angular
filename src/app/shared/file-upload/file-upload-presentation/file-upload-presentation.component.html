<div class="dropzone d-flex align-items-center justify-content-center" FileDragAndDrop
  (filesChangeEmiter)="onFileChange($event)">
  <div class="text-wrapper ">
    <div class="centered mb-4">
      <input type="file" name="file" id="file" class="d-none" (change)="onFileChange($any($event).target.files)"
        multiple />
      <label for="file"><span class="bg-danger text-white p-2">Select your file</span> or Drop it
        here!</label>
    </div>
    <button type="button" class="btn btn-primary" (click)="uploadFiles()">UploadFiles</button>
    <div class="row fileItem" *ngFor="let f of files; let ind = index">
      <div class="col-sm-12 fileItemIconDiv">
        <i class="fa-6x fileItemIcon"></i>
      </div>
      <div class="col-sm-12 fileItemText mt-1">
        <span>{{ f.name }}</span><span role='button' class="text-danger ms-4"
          (click)="removeFiles(f.name)">remove</span>
      </div>
    </div>
  </div>

</div>
<!-- display uploaded files -->
