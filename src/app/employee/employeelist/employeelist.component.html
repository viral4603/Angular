
<div class="employee-list d-flex space-between">
    <div class="employee-display">
        <div >
            <h2 class="title">Employee details</h2>
            <div class="d-flex space-around align-center">
                <input appPhoneFormat type="search" placeholder="search employee" [(ngModel)]="searchtext">
                <button class="btn" routerLink="/employee/add">Add Details</button>
            </div>
        </div>
        <div class="employee-details">
            <table>
                <thead>
                    <tr>
                        <th >id</th>
                        <th>Name</th>
                        <th>email</th>
                        <th>Contact No</th>
                        <th>Gender</th>
                        <th>Joining Date</th>
                        <th>Department</th>
                        <th colspan="2">Action</th>
                    </tr>
                    <tr *ngFor="let employee of employeeList |search:searchtext ;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{employee.firstname +'  '+ employee.lastname}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.phone}}</td>
                        <td>{{employee.gender}}</td>
                        <td>{{employee.joiningdate}}</td>
                        <td>{{employee.department|getName:departmentList }}</td>
                        <td><button (click)="editEmployee(employee.id)">edit</button></td>
                        <td><button (click)="deleteEmployee(employee.id)">delete</button></td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
 </div>
